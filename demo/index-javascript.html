<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>razorNAFF Web Components</title>

		<!-- Polyfill native API's with web components plugin -->
		<script src="../../webcomponentsjs/webcomponents.min.js"></script>

		<!-- Load the naff helper library used by the web components -->
		<script src="../../razor-naff/build/naff.min.js"></script>
    
    	<!-- single import from vulcanized file -->
		<link rel="import" href="../build/naff.vulc.html">
		
		<!-- sugar for demo page -->
	    <style type="text/css">
	    	* { font-family: sans-serif; }
	    </style>
	</head>
	<body>

		<h2>Custom Icon [naff-icon] (using embedded font-awesome 4.3, no dependancy)</h2>
		<naff-icon name="check"></naff-icon>
		<naff-icon name="check" style="background-color: #444" inverse></naff-icon>
		<naff-icon name="bed" size="2" style="color: red"></naff-icon>
		<naff-icon name="bed" size="2" style="color: red" flip="horizontal"></naff-icon>
		<naff-icon name="refresh" size="3" style="color: blue" spin></naff-icon>
		<naff-icon name="spinner" size="4" style="color: orange" pulse></naff-icon>
		<naff-icon name="suitcase" size="5" style="color: green" rotate="90"></naff-icon>

		<hr>

 		<h2>Custom Tag [naff-tag]</h2>
		<p>
			<naff-tag size="extra-small">Extra Small Tag</naff-tag>
			<naff-tag size="small">Small Tag</naff-tag>
			<naff-tag size="medium" color="red">Medium Tag</naff-tag>
			<naff-tag shape="rounded" size="medium" color="blue">Medium Rounded Tag</naff-tag>
			<naff-tag shape="round" size="medium" color="orange">Medium Round Tag</naff-tag>
			<naff-tag shape="oval" size="medium" color="green">Medium Oval Tag</naff-tag>
			<naff-tag size="large" color="black">Large Round Tag</naff-tag>
			<naff-tag size="extra-large">Extra Large Round Tag</naff-tag>
		</p>

		<hr>

 		<h2>Extended Button [is="naff-x-button"]</h2>
 		<p>Clicked <span id="naff-x-button-clicked">0</span> times</p>
		<button onclick="updateClicks()" is="naff-x-button" size="extra-small">Extra Small Button</button>
		<button onclick="updateClicks()" is="naff-x-button" color="red" size="small">Small Disabled button</button>
		<button onclick="updateClicks()" is="naff-x-button" color="blue" size="medium">Default/Medium button</button>
		<button onclick="updateClicks()" is="naff-x-button" color="green" size="medium">Default/Medium button</button>
		<button onclick="updateClicks()" is="naff-x-button" color="orange" size="large">Large button</button>
		<button onclick="updateClicks()" is="naff-x-button" color="black" size="extra-large">Extra Large Button</button>

		<script type="text/javascript">
			function updateClicks()
			{
				var clicked = document.querySelector('#naff-x-button-clicked');
				var times = parseInt(clicked.innerText);
				clicked.innerHTML = times += 1;
			}
		</script>
	</body>
</html>
