<!-- DEPENDANCIES -->
<link rel="import" href="../../naff-base.html">

<!-- STYLE - Encapsulate all css to tag name -->
<style>
	naff-switch[disabled] naff-icon { opacity: 0.5; cursor: not-allowed;}
	naff-switch naff-icon { font-size: 30px; line-height: 30px; cursor: pointer; }
	naff-switch naff-icon[name='toggle-on'] { color: green; }
</style>

<!-- TEMPLATE -->
<template id="naff-switch">
	<naff-icon></naff-icon>
</template>

<!-- LOGIC -->
<script>
	// build scope
	naff.registerElement({
		name: 'naff-switch',

		// Public properties
		status: 0,
		disabled: false,

		created: function()
		{
			// Initial setup
			if (this.host.hasAttribute('disabled')) this.disabled = true;
			if (this.host.hasAttribute('status')) this.status = this.host.getAttribute('status');
			else this.host.setAttribute('status', this.status);
			this.setSwitch();
		},

		attached: function()
		{
			this.template.querySelector('naff-icon').addEventListener('click', this.click);
		},

		detached: function()
		{
			this.template.querySelector('naff-icon').removeEventListener('click', this.click);
		},

		attributeChanged: function(name, oldVal, newVal)
		{
			if (name == 'disabled') this.disabled = !newValue ? false: true;
			if (name =='status')
			{
				this.status = newVal == 1 ? 1 : 0;
				this.setSwitch();
			}
		},

		click: function()
		{
			var scope = naff.getScope(this);
			if (scope.disabled) return;
			scope.host.setAttribute('status', scope.status == 1 ? 0 : 1);
		},

		setSwitch: function()
		{
			this.template.querySelector('naff-icon').setAttribute('name', 'toggle-' + (this.status == 1 ? 'on' : 'off'));
			this.fire('change');
		}
	});
</script>
