<!-- STYLE - Encapsulate all css to tag name to stop bleed out of component style, use deep to ensure both normal or shadow dom usage -->
<style type="text/css">
	html /deep/ naff-tag { display: inline-block; padding: 6px 8px; background: #ddd; color: #222;}
	html /deep/ naff-tag[size='extra-small'] { padding: 2px 4px; font-size: 10px; line-height: 10px; }
	html /deep/ naff-tag[size='small'] { padding: 4px 6px; font-size: 12px; line-height: 12px; }
	html /deep/ naff-tag[size='medium'] { padding: 6px 8px; font-size: 14px; line-height: 16px; }
	html /deep/ naff-tag[size='large'] { padding: 8px 12px; font-size: 18px; line-height: 18px; }
	html /deep/ naff-tag[size='extra-large'] { padding: 10px 14px; font-size: 22px; line-height: 22px; }
	html /deep/ naff-tag[shape='round'] { border-radius: 100px; }
	html /deep/ naff-tag[shape='rounded'] { border-radius: 5px; }
	html /deep/ naff-tag[shape='oval'] { border-radius: 75% / 77%; }
	html /deep/ naff-tag[color='grey'] { background: #ddd; color: #222; }
	html /deep/ naff-tag[color='blue'] { background: rgb(74, 74, 255); color: #fff; }
	html /deep/ naff-tag[color='red'] { background: rgb(255, 44, 44); color: #fff; }
	html /deep/ naff-tag[color='green'] { background: rgb(18, 163, 18); color: #fff; }
	html /deep/ naff-tag[color='orange'] { background: rgb(255, 136, 26); color: #fff; }
	html /deep/ naff-tag[color='black'] { background: #222; color: #fff; }
	html /deep/ naff-tag[color='pink'] { background: #D729D5; color: #fff; }
	html /deep/ naff-tag[color='purple'] { background: #8913D4; color: #fff; }
	html /deep/ naff-tag[color='yellow'] { background: #E5E522; color: #444; }
	html /deep/ naff-tag[color='aqua'] { background: #31AEDB; color: #FFF; }
	html /deep/ naff-tag[color='white'] { background: #FFFFFF; color: #444; }
</style>

<!-- LOGIC -->
<script>naff.registerElement({name: 'naff-tag'})</script>
