<!-- STYLE - Encapsulate all css to tag name to stop bleed out of component style, use deep to ensure both normal or shadow dom usage -->
<style type="text/css">
	html /deep/ button[is='naff-x-button'] { opacity: 0.9; border: 1px solid #bbb; background: #ddd; color: #222; cursor: pointer; }
	html /deep/ button[is='naff-x-button']:focus { opacity: 1; outline: none; }
	html /deep/ button[is='naff-x-button']:active:not(.disabled) { opacity: 0.8; }
	html /deep/ button[is='naff-x-button'][disabled], html /deep/ button[is='naff-x-button'][disabled]:hover, html /deep/ button[is='naff-x-button'][disabled]:focus { opacity: 0.4; cursor: not-allowed; }
	html /deep/ button[is='naff-x-button'][size='extra-small'] { padding: 4px 4px; font-size: 10px; line-height: 10px; }
	html /deep/ button[is='naff-x-button'][size='small'] { padding: 5px 8px; font-size: 12px; line-height: 13px; }
	html /deep/ button[is='naff-x-button'][size='medium'] { padding: 7px 8px; font-size: 14px; line-height: 14px; }
	html /deep/ button[is='naff-x-button'][size='large'] { padding: 8px 12px; font-size: 17px; line-height: 17px; }
	html /deep/ button[is='naff-x-button'][size='extra-large'] { padding: 9px 14px; font-size: 20px; line-height: 20px; }
	html /deep/ button[is='naff-x-button'][shape='round'] { -webkit-border-radius: 100px; -moz-border-radius: 100px; -ms-border-radius: 100px; -o-border-radius: 100px; border-radius: 100px; }
	html /deep/ button[is='naff-x-button'][shape='rounded'] { -webkit-border-radius: 5px; -moz-border-radius: 5px; -ms-border-radius: 5px; -o-border-radius: 5px; border-radius: 5px; }
	html /deep/ button[is='naff-x-button'][shape='oval'] { -webkit-border-radius: 75% / 77%; -moz-border-radius: 75% / 77%; -ms-border-radius: 75% / 77%; -o-border-radius: 75% / 77%; border-radius: 75% / 77%; }
	html /deep/ button[is='naff-x-button'][color='grey'] { border: 1px solid #bbb; background: #ddd; color: #222; }
	html /deep/ button[is='naff-x-button'][color='blue'] { border: 1px solid blue; background: rgb(74, 74, 255); color: #fff; }
	html /deep/ button[is='naff-x-button'][color='red'] { border: 1px solid red; background: rgb(255, 44, 44); color: #fff; }
	html /deep/ button[is='naff-x-button'][color='green'] { border: 1px solid green; background: rgb(18, 163, 18); color: #fff; }
	html /deep/ button[is='naff-x-button'][color='orange'] { border: 1px solid rgb(255, 118, 26); background: rgb(255, 136, 26); color: #fff; }
	html /deep/ button[is='naff-x-button'][color='black'] { border: 1px solid #111; background: #222; color: #fff; }
	html /deep/ button[is='naff-x-button'][color='pink'] { border: 1px solid #991C97; background: #D729D5; color: #fff; }
	html /deep/ button[is='naff-x-button'][color='purple'] { border: 1px solid #440869; background: #8913D4; color: #fff; }
	html /deep/ button[is='naff-x-button'][color='yellow'] { border: 1px solid #CCCC36; background: #E5E522; color: #444; }
	html /deep/ button[is='naff-x-button'][color='aqua'] { border: 1px solid #308FB1; background: #31AEDB; color: #FFF; }
	html /deep/ button[is='naff-x-button'][color='white'] { border: 1px solid #ccc; background: #FFFFFF; color: #444; }
</style>

<!-- LOGIC -->
<script>naff.registerElement({name: 'naff-x-button', extends: 'button'})</script>
